<!DOCTYPE html>
<html lang="en-gb">

    <head>

        <title>Melbourne Place</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/core.css">

        <!-- for removal of click delay -->

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <!-- for fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">

        <!-- for progressive web apps -->

        <link rel="manifest" href="manifest.json">

    </head>

    <body>

        <div class="fullScreen centreContent noselect">

            <script>

                function register() {

                    ServiceWorkerContainer.register(
                        "/js/serviceWorker.js",
                        { scope: "/" }
                    )
                    
                    .then(reg => {
                        alert("Registered service worker!")
                    })

                    .catch(err => {
                        alert("Failed to register service worker.")
                    });

                }

            </script>

            <div class="sectionBox info">

                <h1>Push Notifications</h1>

                <p>Register for push notifications from this page.</p>

                <button class="ringer" onclick="register()">Register</button>
                
            </div>

        </div>

    </body>

</html>
